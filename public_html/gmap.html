<html>
   <head>
      <meta charset="utf-8"/>
      <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
      <link rel="stylesheet" type="text/css" href="dashboard.css" />
      <link rel="stylesheet" type="text/css" href="style.css" />
      <link rel="stylesheet" type="text/css" href="jquery.flipcountdown.css" />
      <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
      <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false&amp;libraries=geometry"></script>
      <script type="text/javascript" src="config.js"></script>
      <script type="text/javascript" src="planeObject.js"></script>
      <script type="text/javascript" src="options.js"></script>
      <script type="text/javascript" src="extension.js"></script>
      <script type="text/javascript" src="script.js"></script>
      <script type="text/javascript" src="jquery.flipcountdown.js" />
      <script type="text/javascript" src="bootstrap.min.js"></script>
      <title>Planes Over Canberra</title>
   </head>
   <body onload="initialize()">
      <div id="dialog-modal" title="Basic modal dialog" style="display:none;">
         <p>The settings feature is coming soon. Keep checking GitHub.</p>
      </div>
      <nav class="navbar navbar-default navbar-fixed-top">
         <div class="container-fluid">
            <div class="navbar-header">
               <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
               <span class="sr-only">Toggle navigation</span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               </button>
               <a class="navbar-brand" href="#">Planes Over Canberra</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
               <ul class="nav navbar-nav navbar-right">
                  <li class="active"><a href="/">Home</a></li>                  
                  <li><a href="#" onclick="resetMap();">Reset Map</a></li>
                  <li><a href="#" onclick="optionsModal();">Settings</a></li>
               </ul>
               <div class="navbar-form navbar-right"><div id="flipcountdownbox1"></div></div>
            </div>
            <!--/.nav-collapse -->
         </div>
      </nav>
      <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-3 col-lg-3 col-xl-2 sidebar">
                        <div id="sidebar_canvas">
                           <div id="plane_detail"></div>
                           <div id="options"></div>
                           <div id="planes_table"></div>
                        </div>
                     </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-9 col-md-offset-3 col-lg-9 col-lg-offset-3 col-xl-10 col-xl-offset-2 main">
        <div class="row">
            <div class="col-lg-12">  
                     <div id="map_container">
                        <div id="map_canvas"></div>
                     </div>
                  <div id="plane_extension" style="position: absolute; top: 10px; width: 95%; text-align: center;"></div>
            </div>
            </div>
            </div>
         </div>
      </div>
      <div id="SpecialSquawkWarning">
         <b>Squak 7x00 is reported and shown.</b><br>
         This is most likely an error in reciving or decoding.<br>
         Please do not call the local authorities, they already know about it if it is valid squak.
      </div>
      <div id="container_splitter"></div>

<script type="text/javascript">
jQuery(function(){
  jQuery('#flipcountdownbox1').flipcountdown({size:'sm'});
})
jQuery(function(){
  jQuery('#flipcountdownbox2').flipcountdown({tzoneOffset:-11,size:'sm'});
})
</script>

   </body>
</html>
